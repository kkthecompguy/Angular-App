<div class="container">
  <form>
    <h2>Add Post</h2>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="currentPost.title" name="title" #title class="form-control">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="text" [(ngModel)]="currentPost.body" name="body" #body class="form-control">
    </div>
    <input type="hidden" [(ngModel)]="currentPost.id" name="id">

    <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">Add Post</button>
    <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning btn-block">Update Post</button>
  </form>
</div>
